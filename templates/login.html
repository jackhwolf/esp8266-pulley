<!DOCTYPE html>

<head>
   <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}">
</head>

<html>
  <body>
    <div id="formcontainer" class="container" align="center">
      <div class="jumbotron">
        <div class="jumbotron">
          <h1 class="display-4">{{ main_txt }}</h1>
          <form action="/login" method="post" novalidate, style="font-size: 25px">
              {{ form.hidden_tag() }}
              <div class="form-group">
                <p>
                  {{ form.uname.label }}<br>
                  {{ form.uname(size=32) }}
                </p>
              </div>
              <div class="form-group">
                <p>
                  {{ form.pword.label }}<br>
                  {{ form.pword(size=32, autocomplete="off") }}
                </p>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
